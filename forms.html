<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<form action="">
    <label for="fname">first name</label>
    <input type="text"id="fname"placeholder="your first name"><br>
    <label for="lname">lastname</label>
    <input type="text"id="lname"><br>
    <label for="email">baruapepe</label>
    <input type="text"id="email"><br>
    <label for="dob">date of registration</label>
    <input type="date"id="dob"><br>
    <label for="pass">password</label>
    <input type="text"id="pass"><br>
    <label for="male">male</label>
    <input type="radio"id="male" name="gender">
    <label for="female">female</label>
    <input type="radio"id="female"name="gender">
    <label for="others">others</label>
    <input type="radio"id="others"name="gender"><br>
    <label for="course">which course are you interested in</label>
    <select name="course" id="course">
        <option value="Full">fullstack</option>
        <option value="javascript">javascript</option>
        <option value="python">python</option>
        <option value="cyber">cybersecurity</option>
        <option value="android">android</option>
    </select><br>
    <input type="submit"value="register">

</form>
</body>
</html>
